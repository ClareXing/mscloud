server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ClareXing/sprincloud-config #填写你自己的github路径
          search-paths:
            - springcloud-config
      label: dev
  rabbitmq:
    host: 192.168.61.131
    port: 5672
    username: admin
    password: admin

eureka:
  client:
    service-url:
      defaultZone:  http://localhost:7001/eureka

management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'
